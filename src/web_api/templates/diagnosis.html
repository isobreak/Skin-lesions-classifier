<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Обработка изображения</title>
    <link href="{{ url_for('static', path='front/css/diagnosis.css') }}" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', path='front/images/icon2.jpg') }}" type="image/icon type">
</head>
<body>
    <div class="container">
        <div class="image-cont">
            <div>
            <img src="image.jpg" alt="Tumor image">  
            </div>
        </div>
        <div class="form-cont">
            <form action="#" method="post" enctype="multipart/form-data">
                <div>
                    Симптомы пациента
                </div>
                <div>
                    <input type="text" name="symptoms" value="" placeholder="Введите симптомы">
                </div>
                <div>
                    Поставленный диагноз
                </div>
                <div>
                    <input type="text" name="diagnosis" value="" placeholder="Введите диагноз">
                </div>
                <div>
                    Комментарий
                </div>
                <div>
                    <input type="text" name="comment" value="" placeholder="Обоснуйте свое решение">
                </div>
            </form>
        </div>
        <div class="button-cont">
            <button type="submit" class="conf">
                Подтвердить изменения
            </button>
            <button type="button" class="del">
                Удалить из базы
            </button>
        </div>
    </div>
</body>
